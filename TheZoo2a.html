<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>The Zoo Page</title>
<link rel="stylesheet" type="text/css" href="ZooSit.css">
</head>
<body>
<img src="http://www.rockofyork.co.uk/assets/Uploads/welcome-to-the-zoo.jpg" alt="Welcome Bar" align="center">
<header>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</header>
<main>

<h1>"Welcome to our Animals at the zoo page"</h1>
<h2>"On this page you can find a list of all the animals that you could currently see"</h2>
</main>
<aside>
<h3>"Animals can be Added at this input"</h3>
<h4>"(For zoo administrator only)</h4>

<br/>
<br>

 <form class="form-horizontal">
 
 
 <div class="form-group">
 <label for="Species" class="col-sm-2 control-label">Animal Species:</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="Species" placeholder="Species">
      </div>
      </div>

  
  <div class="form-group">
 <label for="Cage" class="col-sm-2 control-label">Type of Cage:</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="Cage" placeholder="Type of Cage">
      </div>
      </div>

  
  <div class="form-group">
 <label for="Food" class="col-sm-2 control-label">Food Eaten:</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="Food" placeholder="Food">
      </div>
      </div>

  
  <div class="form-group">
 <label for="Name" class="col-sm-2 control-label">Name:</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="Name" placeholder="Name">
      </div>
      </div>

  
  <div class="form-group">
 
 <label for="Weight" class="col-sm-2 control-label">Weight:</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="Weight" placeholder="Weight">
      </div>
      </div>

  

  
  <input type="submit" value="Submit">
  <input type="Print" value="Print out the list of Animals">

</form> 
</aside>
<section>


</section>
<footer>

</footer>

</body>
</html>
